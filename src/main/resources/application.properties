

# Configuration for the primary data source
spring.datasource.url=jdbc:mysql://localhost:3306/data_meta
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Configuration for the secondary data source (productdb-datasource)
spring.productdb-datasource.url=jdbc:mysql://localhost:3306/sourcesystem
spring.productdb-datasource.username=root
spring.productdb-datasource.password=root
spring.productdb-datasource.driver-class-name=com.mysql.cj.jdbc.Driver

